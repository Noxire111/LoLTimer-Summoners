<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgba(0, 0, 0, 0);
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }

        #scalable-wrapper {
            position: relative;
            transform-origin: top left;
            width: fit-content;
            height: fit-content;
            margin: 5px;
        }

        .overlay-box {
            position: relative;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px 10px 10px;
            display: flex;
            gap: 10px;
            -webkit-app-region: drag;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .overlay-box.horizontal {
            flex-direction: row;
        }

        .overlay-box.horizontal .role-group {
            flex-direction: column;
        }

        .overlay-box.horizontal .role-label {
            writing-mode: horizontal-tb;
            margin-bottom: 5px;
        }

        .overlay-box.vertical {
            flex-direction: column;
        }

        .overlay-box.vertical .role-group {
            flex-direction: row;
        }

        .overlay-box.vertical .role-label {
            width: 30px;
            display: flex;
            justify-content: flex-end;
            margin-right: 8px;
        }

        .role-group {
            display: flex;
            align-items: center;
        }

        .role-label {
            color: #c8aa6e;
            font-weight: 800;
            font-size: 0.75em;
            text-shadow: 1px 1px 2px black;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .spell-box {
            width: 48px;
            height: 48px;
            position: relative;
            border: 2px solid #333;
            border-radius: 6px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            background: #000;
            margin: 2px;
            overflow: hidden;
        }

        .spell-box:hover {
            border-color: #fff;
        }

        .spell-box:active {
            filter: brightness(0.8);
        }

        .spell-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .timer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            display: none;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 3px black;
        }

        .timer.active {
            display: flex;
        }

        .unleashed {
            border-color: #a855f7 !important;
            box-shadow: 0 0 8px #a855f7;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 18px;
            height: 18px;
            cursor: se-resize;
            background: linear-gradient(135deg, transparent 50%, #c8aa6e 50%);
            opacity: 0.8;
            border-bottom-right-radius: 9px;
            -webkit-app-region: no-drag;
            z-index: 100;
        }

        .resize-handle:hover {
            opacity: 1;
            filter: brightness(1.2);
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div id="scalable-wrapper">
        <div class="overlay-box horizontal" id="app">
            <div class="resize-handle" id="resizer"></div>
        </div>
    </div>

    <script>
        const SPELLS_DB = {
            'Flash': { cd: 300, img: 'SummonerFlash.png' },
            'Ignite': { cd: 180, img: 'SummonerDot.png' },
            'Teleport': { cd: 360, img: 'SummonerTeleport.png' },
            'Ghost': { cd: 240, img: 'SummonerHaste.png' },
            'Heal': { cd: 240, img: 'SummonerHeal.png' },
            'Cleanse': { cd: 240, img: 'SummonerBoost.png' },
            'Exhaust': { cd: 210, img: 'SummonerExhaust.png' },
            'Barrier': { cd: 180, img: 'SummonerBarrier.png' },
            'Smite': { cd: 90, img: 'SummonerSmite.png' }
        };

        const ROLES = ['TOP', 'JUNGLE', 'MID', 'ADC', 'SUPPORT'];
        let currentConfig = null;
        let currentScale = 1.0;
        const timers = {};

        function init() {
            const container = document.getElementById('app');
            const resizer = document.getElementById('resizer');
            const contentWrapper = document.createElement('div');
            contentWrapper.style.display = 'contents';

            ROLES.forEach(role => {
                const group = document.createElement('div');
                group.className = 'role-group';

                const label = document.createElement('div');
                label.className = 'role-label';
                label.innerText = role.substring(0, 3);
                group.appendChild(label);

                group.appendChild(createSpellBox(role, 'spell1'));
                group.appendChild(createSpellBox(role, 'spell2'));

                contentWrapper.appendChild(group);
            });

            container.insertBefore(contentWrapper, resizer);

            setupZoomHandle();
            setupAutoResizeWindow();
        }

        function createSpellBox(role, slot) {
            const id = `${role}-${slot}`;
            const box = document.createElement('div');
            box.className = 'spell-box';
            box.id = `box-${id}`;
            box.onclick = () => toggleTimer(id);

            const img = document.createElement('img');
            img.id = `img-${id}`;
            box.appendChild(img);

            const timerDiv = document.createElement('div');
            timerDiv.className = 'timer';
            timerDiv.id = `timer-${id}`;
            box.appendChild(timerDiv);

            timers[id] = { interval: null, timeLeft: 0 };
            return box;
        }

        function setupZoomHandle() {
            const resizer = document.getElementById('resizer');
            const wrapper = document.getElementById('scalable-wrapper');
            let isDragging = false;
            let startX = 0;
            let startScale = 1;

            resizer.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startScale = currentScale;
                e.preventDefault();
            });

            window.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    window.api.send('report-scale-change', currentScale);
                }
            });

            window.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const deltaX = e.clientX - startX;
                const newScale = startScale + (deltaX / 300);
                currentScale = Math.min(Math.max(newScale, 0.5), 3.0);
                wrapper.style.transform = `scale(${currentScale})`;
            });
        }

        function setupAutoResizeWindow() {
            const wrapper = document.getElementById('scalable-wrapper');
            const observer = new ResizeObserver(() => {
                const rect = wrapper.getBoundingClientRect();
                window.api.send('resize-overlay', { width: rect.width, height: rect.height });
            });
            observer.observe(wrapper);
        }

        window.api.on('update-visuals', (data) => {
            currentConfig = data;
            const container = document.getElementById('app');
            const wrapper = document.getElementById('scalable-wrapper');

            if (data.scale) {
                currentScale = data.scale;
                wrapper.style.transform = `scale(${currentScale})`;
            }
            if (data.orientation === 'vertical') {
                container.classList.remove('horizontal');
                container.classList.add('vertical');
            } else {
                container.classList.remove('vertical');
                container.classList.add('horizontal');
            }

            ROLES.forEach(role => {
                const roleData = currentConfig.roles[role];
                ['spell1', 'spell2'].forEach(slot => {
                    const id = `${role}-${slot}`;
                    const spellName = roleData[slot];
                    const img = document.getElementById(`img-${id}`);
                    const box = document.getElementById(`box-${id}`);

                    if (SPELLS_DB[spellName]) {
                        img.src = `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/spell/${SPELLS_DB[spellName].img}`;
                    }

                    if (spellName === 'Teleport' && currentConfig.min10) box.classList.add('unleashed');
                    else box.classList.remove('unleashed');
                });
            });
        });

        function toggleTimer(id) {
            if (!currentConfig) return;
            if (timers[id].interval) {
                clearInterval(timers[id].interval);
                timers[id].interval = null;
                document.getElementById(`timer-${id}`).classList.remove('active');
                return;
            }

            const [role, slot] = id.split('-');
            const roleData = currentConfig.roles[role];
            const spellName = roleData[slot];
            let baseCd = SPELLS_DB[spellName].cd;

            if (spellName === 'Teleport' && currentConfig.min10) {
                const lvl = roleData.level || 1;
                const reduction = (lvl - 1) * (90 / 17);
                baseCd = 330 - reduction;
            }

            let haste = 0;
            if (roleData.boots) haste += 10;
            if (roleData.cosmic) haste += 18;

            const finalCd = Math.round(baseCd / (1 + (haste / 100)));
            timers[id].timeLeft = finalCd;
            updateDisplay(id);

            timers[id].interval = setInterval(() => {
                timers[id].timeLeft--;
                updateDisplay(id);
                if (timers[id].timeLeft <= 0) toggleTimer(id);
            }, 1000);
        }

        function updateDisplay(id) {
            const el = document.getElementById(`timer-${id}`);
            el.classList.add('active');
            const t = timers[id].timeLeft;
            const m = Math.floor(t / 60);
            const s = t % 60;
            el.innerText = m > 0 ? `${m}:${s < 10 ? '0' + s : s}` : s;
        }

        init();
    </script>
</body>

</html>
